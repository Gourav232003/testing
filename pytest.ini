[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication related tests
    courses: Course related tests
    community: Community related tests
    users: User related tests
    achievements: Achievement related tests
    upload: Upload related tests
    slow: Slow running tests
    fast: Fast running tests
